        <label class="btn btn-outline-primary" for="btnradio-month">Month</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio-week" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio-week">Week</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio-day" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio-day">Day</label>
      </div>
